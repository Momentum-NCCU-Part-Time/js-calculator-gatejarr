<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <body>
      <div class="calculator">
        <div class="keypad">
          <button id="clearButton" value="clear">C</button>
          <div id="output"></div>
          <button class="numberButton" value="7">7</button>
          <button class="numberButton" value="8">8</button>
          <button class="numberButton" value="9">9</button>
          <button class="operationButton" value="divide">/</button>
          <button class="numberButton" value="4">4</button>
          <button class="numberButton" value="5">5</button>
          <button class="numberButton" value="6">6</button>
          <button class="operationButton" value="multiply">x</button>
          <button class="numberButton" value="1">1</button>
          <button class="numberButton" value="2">2</button>
          <button class="numberButton" value="3">3</button>
          <button class="operationButton" value="subtract">-</button>
          <button class="numberButton" value="0">0</button>
          <button class="numberButton" value="decimal">.</button>
          <button id="equalsButton" value="calculate">=</button>
          <button class="operationButton" value="add">+</button>
        </div>
      </div>
    </body>
  </body>
</html>
